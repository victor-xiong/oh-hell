<!DOCTYPE html>
<html>
<head>
	<title>OH-HELL Play</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/app/css/cover.css">
	<link rel="stylesheet" type="text/css" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="/app/css/index.css">
</head>
<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">

				<div id="game-setting">
					<h1>Number of Players</h1>
					<div id="line-padding"></div>
					<div id="slider"></div>
					<h1 id="number">2</h1>
					<div id="line-padding"></div>
				</div>

				<div id="game-table"></div>

				<div id="game-result"></div>

				<div id="btn-group">
					<a class="btn btn-primary btn-lg" role="button" id="btn-back">BACK</a>
					<a id="btn-invisible" style="padding-left: 250px; padding-right: 250px;"></a>
					<a class="btn btn-primary btn-lg" href="#" role="button" id="btn-next">NEXT</a>
				</div>
				
			</div>
		</div>
	</div>

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script>
		$(function() {
			$("#slider").slider({
				min: 2,
				max: 10,
				step: 1,
				value: 2
			});
		});

		$("#slider").on("slidechange", function(event, ui) {
			$("#number").html(ui.value);
		});
	</script>
	<script src="/app/old/game.js"></script>
</body>
</html>
